<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RGMS News</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="RGMS News">
    <meta name="apple-mobile-web-app-title" content="RGMS News">
    <meta name="theme-color" content="$ff2d55">
    <meta name="msapplication-navbutton-color" content="$ff2d55">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-starturl" content="/">
    <link rel="apple-touch-icon" href="img/icon.png">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="manifest" href="manifest.json">
    <link rel="text/cache-manifest" href="cache-manifest">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <link href="css/ratchet-theme-ios.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <!--- <script src="js/ratchet.js"></script> -->
    <script src="main.js"></script>
    <script src="discover.js"></script>
</head>

<body style="background-color:#F7F7F7;">


    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
        <h1 class="title">Discover</h1>
        <a class="icon pull-left">
            <img name="loader" style="visibility:hidden" src="img/loading.gif" width=24 height=24></img>
        </a>
    </header>




    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
        <div name="latestEpisodeVisibility">
            <div class="content-padded">
                <h4>Latest Episode</h4>
            </div>
            <ul class="table-view" name="latestList">
            </ul>
        </div>
        <div class="content-padded">
            <h4>Featured Lists</h4>
        </div>
        <ul class="table-view" name="lists">
        </ul>
        <div name="currentPollVisibility">
            <div class="content-padded">
                <h4>Current Poll</h4>
            </div>
            <ul class="table-view" name="pollList">
            </ul>
        </div>
        <div name="watchHistoryVisibility">
        <div class="content-padded">
            <h4>Watch History</h4>
        </div>
        <ul class="table-view" name="historyList">

        </ul>
        </div>
        <div class="content-padded">
            <h4>All Episodes</h4>
        </div>
        <ul class="table-view">
            <li class="table-view-cell">
                <a onclick="loadFile('index.html#all')" class="navigate-right">
                    See all past episodes
                </a>
            </li>
        </ul>
        <br>
        <br>
    </div>

    <nav class="bar bar-tab">
        <a class="tab-item" onclick="loadFile('index.html')">
            <span class="icon icon-home"></span>
            <span class="tab-label">Home</span>
        </a>
        <a class="tab-item active" style="color:#ff3b30" onclick="loadFile('discover.html')">
            <span class="icon icon-star-filled"></span>
            <span class="tab-label">Discover</span>
        </a>
        <a class="tab-item" onclick="loadFile('search.html')">
            <span class="icon icon-search"></span>
            <span class="tab-label">Search</span>
        </a>
        <a class="tab-item" onclick="loadFile('settings.html')">
            <span class="icon icon-gear"></span>
            <span class="tab-label">Settings</span>
        </a>
    </nav>

    <script>
        function loadID(id) {
            document.getElementsByName("loader")[0].style = "visibility:visible"
            var url = "watch.html?id=" + id + "&from=discover"
            window.open(url, "_self");
        }
        document.getElementsByName("loader")[0].style = "visibility:visible"
        getLatest();
        getFeatures();
        getPoll();
        getHistory();
        var hiddenStyle = "visibility:collapse;height:0;"
        var shownStyle = "visibility:visible;"
        function getDisabled() {
            if (localStorage.getItem("latestEpisodeDisabled") == "true") {
                document.getElementsByName("latestEpisodeVisibility")[0].style = hiddenStyle
            } else {
                document.getElementsByName("latestEpisodeVisibility")[0].style = shownStyle
            }
            if (localStorage.getItem("currentPollDisabled") == "true") {
                document.getElementsByName("currentPollVisibility")[0].style = hiddenStyle
            } else {
                document.getElementsByName("currentPollVisibility")[0].style = shownStyle
            }
            if (localStorage.getItem("watchHistoryDisabled") == "true") {
                document.getElementsByName("watchHistoryVisibility")[0].style = hiddenStyle
            } else {
                document.getElementsByName("watchHistoryVisibility")[0].style = shownStyle
            }

        }
        getDisabled()
    </script>



</body>

</html>
