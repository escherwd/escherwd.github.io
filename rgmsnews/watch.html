<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RGMS News - Watch</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <link href="css/ratchet-theme-ios.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <!-- <script src="js/ratchetPro.js"></script> -->
    <script src="watch.js"></script>
    <script src="main.js"></script>
</head>

<body onresize="resize()">


    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
        <button onclick="goBack();" class="btn btn-link btn-nav pull-left" style="color:#ff3b30">
            <span class="icon icon-left-nav"></span>
            Back
        </button>
        <a class="icon pull-right">
            <img name="loader" style="visibility:hidden" src="img/loading.gif" width=24 height=24></img>
        </a>
        <h1 class="title">Video</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
        <div name="top"></div>
        <div class="content-padded">
            <h6 name="season"> </h6>
            <h3 name="title"> </h3>
            <hr>
            <p name="stats">Upload Date: â€¢ Views: </p>
            <a href="https://escherwd.me/escherTalks/" style="background-color:dodgerblue;border-color:dodgerblue" class="btn btn-primary">
                <span class="icon icon-share"></span>
                Share on
                <i>escher</i><strong>Talks</strong>
            </a>
            <a name="OpenYoutube" href="https://youtu.be/" class="btn btn-primary">
                <span class="icon icon-play"></span>
                Open in
                <strong>YouTube</strong>
            </a>
            <h6>Related Videos</h6>
        </div>
        <ul class="table-view" name="relatedList">

        </ul>
    </div>

    </div>

    <script>
        loadVid()
        function goBack() {
            var redirectedFrom = getParameterByName("from")
            if (redirectedFrom.includes(".html")) {
                window.open(redirectedFrom, "_self");
            } else {
                var redirectURL = redirectedFrom + ".html"
                window.open(redirectURL, "_self");
            }

        }
        function resize() {
            var pageWidth = window.innerWidth
            document.getElementsByName("youtubeFrame")[0].width = pageWidth
            document.getElementsByName("youtubeFrame")[0].height = (pageWidth / 16) * 9
        }
        resize()
        function loadID(id) {
            var redirectedFrom = getParameterByName("from")
            if (redirectedFrom == null) {
                redirectedFrom = "index"
            }
            document.getElementsByName("loader")[0].style = "visibility:visible"
            var url = "watch.html?id=" + id + "&from=" + redirectedFrom
            window.open(url, "_self");
        }
    </script>



</body>

</html>
